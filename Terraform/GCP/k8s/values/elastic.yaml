vector:
  enabled: true
  
  # fullnameOverride -- Override the full name of resources.
  fullnameOverride: vector

  # Each role is created with the following workloads:
  # Agent = DaemonSet
  # Aggregator = StatefulSet
  # Stateless-Aggregator = Deployment
  role: "Agent"

  resources:
    requests:
      cpu: 10m
      memory: 64M
    limits:
      memory: 512M
  
  service:
    ports:
      - port: 8686
  
  env:
    - name: "ES_ENDPOINT"
      value: "http://elasticsearch-master.default.svc:9200"
    - name: "ES_USERNAME"
      valueFrom:
        secretKeyRef:
          name: elasticsearch-credentials
          key: username
    - name: "ES_PASSWORD"
      valueFrom:
        secretKeyRef:
          name: elasticsearch-credentials
          key: password

  # customConfig -- Override Vector's default configs, if used **all** options need to be specified. This section supports
  # using helm templates to populate dynamic values. See Vector's [configuration documentation](https://vector.dev/docs/reference/configuration/)
  # for all options.
  customConfig: 
    data_dir: /vector-data-dir
    api:
      enabled: false
      address: 127.0.0.1:8686
      playground: false
    sources:
      file-syslog:
        type: file
        include:
          - /var/log/syslog
      k3s_logs:
        type: kubernetes_logs
    # captures pod name logs
    transforms:
      pod_name:
        condition: starts_with(string!(.kubernetes.pod_name),"outofschool-webapi-")
        inputs:
        - k3s_logs
        type: filter
    sinks:
      es_logs:
        type: elasticsearch
        inputs:
          - k3s_logs
          - file-syslog
        api_version: v7
        compression: none
        endpoints:
          - "${ES_ENDPOINT}"
        mode: bulk
        bulk:
          action: index
          index: vector-logs-%F
        auth:
          strategy: basic
          user: "${ES_USERNAME}"
          password: "${ES_PASSWORD}"

metricbeat:
  enabled: true

  daemonset:
    enabled: true
    extraEnvs:
      - name: "ES_ENDPOINT"
        value: "http://elasticsearch-master.default.svc:9200"
      - name: "ES_USERNAME"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: username
      - name: "ES_PASSWORD"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password
  
    hostNetworking: true

    extraVolumeMounts: 
      - name: mtab
        mountPath: /etc/mtab
        readOnly: true
    
    extraVolumes: 
      - name: mtab
        hostPath:
          path: /etc/mtab
          type: File 
    
    metricbeatConfig:
      metricbeat.yml: |-
        metricbeat.modules:
          - module: kubernetes
            metricsets:
              - container
              - node
              - pod
              - system
              - volume
            period: 15s
            host: "${NODE_NAME}"
            hosts: ["https://${NODE_NAME}:10250"]
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            ssl.verification_mode: "none"
            processors:
            - add_kubernetes_metadata: ~
          - module: system
            period: 15s
            metricsets:
              - cpu
              - core
              - load
              - memory
              - network
              - process
            ticks: False
            enabled: True
            process.cgroups.enabled: True
            processes: ['.*']
            process.include_top_n:
              by_cpu: 5
              by_memory: 5
          - module: system
            metricsets:
              - diskio
              - uptime
            enabled: True
            period: 60s
          - module: system
            period: 1m
            metricsets:
              - filesystem
              - fsstat
            filesystem.ignore_types: []  
            processors:
            - drop_event.when.regexp:
                system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'
          - module: kubernetes
            enabled: true
            metricsets:
              - event
        output.elasticsearch:
          hosts: "${ES_ENDPOINT}"
          username: '${ES_USERNAME}'
          password: '${ES_PASSWORD}'
          enabled: true
          allow_older_versions: true
    secretMounts:
      - name: elasticsearch-master-certs
        secretName: elastic-certificates
        path: /usr/share/metricbeat/certs/
    securityContext:
      runAsUser: 0
      privileged: false
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "1000m"
        memory: "250Mi"

  deployment:
    extraEnvs:
      - name: "ES_ENDPOINT"
        value: "http://elasticsearch-master.default.svc:9200"
      - name: "KIBANA_URL"
        value: "http://elastic-kibana.default.svc:5601"
      - name: "ES_USERNAME"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: username
      - name: "ES_PASSWORD"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password
      - name: "MYSQL_HOST"
        value: "tcp(mysql.default.svc:3306)/"
      - name: "REDIS_HOST"
        value: "redis-master.default.svc:6379"
      - name: "MYSQL_USER"
        valueFrom:
          secretKeyRef:
            name: elastic-metricbeat-mysql
            key: user       
      - name: "REDIS_PASSWORD"
        valueFrom:
          secretKeyRef:
            name: redis-auth
            key: password
      - name: "MYSQL_PASSWORD"
        valueFrom:
          secretKeyRef:
            name: mysql-auth
            key: mysql-password            
    metricbeatConfig:
      metricbeat.yml: |-
        metricbeat.modules:
          - module: kubernetes
            enabled: true
            metricsets:
              - state_node
              - state_deployment
              - state_daemonset
              - state_replicaset
              - state_pod
              - state_container
              - state_job
              - state_cronjob
              - state_resourcequota
              - state_statefulset
              - state_service
              - state_persistentvolume
              - state_persistentvolumeclaim
              - state_storageclass
            period: 15s
            add_metadata: true
            hosts: ["${KUBE_STATE_METRICS_HOSTS}"]
          - module: elasticsearch
            metricsets:
              - node
              - node_stats
            period: 60s
            hosts: ["${ES_ENDPOINT}"]
            username: "${ES_USERNAME}"
            password: "${ES_PASSWORD}"
            xpack.enabled: true
          - module: kibana
            period: 60s
            hosts: 
              - "${KIBANA_URL}"
            username: "${ES_USERNAME}"
            password: "${ES_PASSWORD}" 
            ssl:
              enable: false
            enabled: true
            xpack.enabled: true 
          - module: mysql
            enabled: true
            metricsets: ["status"]
            hosts: ["${MYSQL_HOST}"]
            username: "${MYSQL_USER}"
            password: "${MYSQL_PASSWORD}"
          - module: redis
            metricsets: ["info", "keyspace"]
            enabled: true
            period: 15s
            # processors:
            #   - include_fields:
            #       fields: ["beat", "metricset", "redis.info.stats"]
            # Redis hosts
            hosts: ["${REDIS_HOST}"]
            password: "${REDIS_PASSWORD}"
        output.elasticsearch:
          hosts: "${ES_ENDPOINT}"
          username: '${ES_USERNAME}'
          password: '${ES_PASSWORD}'
          enabled: true
          allow_older_versions: true    

    secretMounts:
      - name: elasticsearch-master-certs
        secretName: elastic-certificates
        path: /usr/share/metricbeat/certs/
    securityContext:
      runAsUser: 0
      privileged: false
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "1000m"
        memory: "200Mi"
    tolerations: []

  #Secrets
  secrets:
    - name: "mysql"
      value:
        user: 

  # Replicas being used for the kube-state-metrics metricbeat deployment
  replicas: 1

  # Root directory where metricbeat will write data to in order to persist registry data across pod restarts (file position and other metadata).
  hostPathRoot: /var/lib

  image: "docker.elastic.co/beats/metricbeat"
  imageTag: "7.17.3"
  imagePullPolicy: "IfNotPresent"
  imagePullSecrets: []

  livenessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          curl --fail 127.0.0.1:5066
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          metricbeat test output
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  clusterRoleRules:
    - apiGroups: [""]
      resources:
        - nodes
        - namespaces
        - events
        - pods
        - services
      verbs: ["get", "list", "watch"]
    - apiGroups: ["extensions"]
      resources:
        - replicasets
      verbs: ["get", "list", "watch"]
    - apiGroups: ["apps"]
      resources:
        - statefulsets
        - deployments
        - replicasets
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources:
        - nodes/stats
      verbs: ["get"]
    - apiGroups:
        - ""
      resources:
        - nodes/stats
      verbs:
        - get
    - nonResourceURLs:
        - "/metrics"
      verbs:
        - get


