vector:
  # fullnameOverride -- Override the full name of resources.
  fullnameOverride: vector

  # Each role is created with the following workloads:
  # Agent = DaemonSet
  # Aggregator = StatefulSet
  # Stateless-Aggregator = Deployment
  role: "Agent"

  resources:
    requests:
      cpu: 10m
      memory: 64M
    limits:
      memory: 512M
  
  service:
    ports:
      - port: 8686
  
  env:
    - name: "ES_USERNAME"
      valueFrom:
        secretKeyRef:
          name: elasticsearch-credentials
          key: username
    - name: "ES_PASSWORD"
      valueFrom:
        secretKeyRef:
          name: elasticsearch-credentials
          key: password
    - name: "ES_ENDPOINT"
      value: "http://elasticsearch-master.default.svc.cluster.local:9200"

  # customConfig -- Override Vector's default configs, if used **all** options need to be specified. This section supports
  # using helm templates to populate dynamic values. See Vector's [configuration documentation](https://vector.dev/docs/reference/configuration/)
  # for all options.
  customConfig: 
    data_dir: /vector-data-dir
    api:
      enabled: false
      address: 127.0.0.1:8686
      playground: false
    sources:
      file-syslog:
        type: file
        include:
          - /var/log/syslog
      kubernetes_logs:
        type: kubernetes_logs
    # captures pod name logs
    transforms:
      pod_name:
        condition: starts_with(string!(.kubernetes.pod_name),"outofschool-webapi-")
        inputs:
        - kubernetes_logs
        type: filter
    sinks:
      system_logs:
        type: elasticsearch
        inputs:
          - file-syslog
        api_version: v7
        compression: none
        endpoints:
          - "${ES_ENDPOINT}"
        mode: bulk
        bulk:
          action: index
          index: vector-logs-syslog-%Y.%m.%d
        auth:
          strategy: basic
          user: "${ES_USERNAME}"
          password: "${ES_PASSWORD}"
      k3s_logs:
        type: elasticsearch
        inputs:
          - kubernetes_logs
        api_version: v7
        compression: none
        endpoints:
          - "${ES_ENDPOINT}"
        mode: bulk
        bulk:
          action: index
          index: vector-logs-kubernetes-%Y.%m.%d
        auth:
          strategy: basic
          user: "${ES_USERNAME}"
          password: "${ES_PASSWORD}"

metricbeat:
  daemonset:
    # Include the daemonset
    enabled: true
    
    extraEnvs:
      - name: "ES_ENDPOINT"
        value: "http://elasticsearch-master.default.svc.cluster.local:9200"        
      - name: "ES_USERNAME"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: username
      - name: "ES_PASSWORD"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password
    
    hostNetworking: true

    extraVolumeMounts: 
      - name: mtab
        mountPath: /etc/mtab
        readOnly: true
    
    extraVolumes: 
      - name: mtab
        hostPath:
          path: /etc/mtab
          type: File 
    
    metricbeatConfig:
      metricbeat.yml: |
        metricbeat.modules:
        - module: kubernetes
          metricsets:
            - container
            - node
            - pod
            - system
            - volume
          period: 15s
          host: "${NODE_NAME}"
          hosts: ["https://${NODE_NAME}:10250"]
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          ssl.verification_mode: "none"
          processors:
          - add_kubernetes_metadata: ~
        - module: kubernetes
          enabled: true
          metricsets:
            - event
        - module: system
          period: 15s
          metricsets:
            - cpu
            - core
            - load
            - memory
            - network
            - process
          ticks: False
          enabled: True
          process.cgroups.enabled: True
          processes: ['.*']
          process.include_top_n:
            by_cpu: 5
            by_memory: 5
        - module: system
          metricsets:
            - diskio
            - uptime
          enabled: True
          period: 60s
        - module: system
          period: 1m
          metricsets:
            - filesystem
            - fsstat
          filesystem.ignore_types: []  
          processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'
        output.elasticsearch:
          hosts: "${ES_ENDPOINT}"
          username: '${ES_USERNAME}'
          password: '${ES_PASSWORD}'
          enabled: true
          allow_older_versions: true
    secretMounts:
      - name: elasticsearch-master-certs
        secretName: elastic-certificates
        path: /usr/share/metricbeat/certs/
    securityContext:
      runAsUser: 0
      privileged: false
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "1000m"
        memory: "200Mi"
    tolerations: []

  deployment:
    extraEnvs:
      - name: "ES_ENDPOINT"
        value: "http://elasticsearch-master.default.svc.cluster.local:9200"
      - name: "ES_USERNAME"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: username
      - name: "ES_PASSWORD"
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password

    metricbeatConfig:
      metricbeat.yml: |
        metricbeat.modules:
        - module: kubernetes
          enabled: true
          metricsets:
            - state_node
            - state_deployment
            - state_replicaset
            - state_pod
            - state_container
          period: 10s
          hosts: ["${KUBE_STATE_METRICS_HOSTS}"]
        output.elasticsearch:
          hosts: "${ES_ENDPOINT}"
          username: "${ES_USERNAME}"
          password: "${ES_PASSWORD}"
          allow_older_versions: true
    secretMounts:
      - name: elasticsearch-master-certs
        secretName: elastic-certificates
        path: /usr/share/metricbeat/certs/
    securityContext:
      runAsUser: 0
      privileged: false
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "1000m"
        memory: "200Mi"
    tolerations: []

  # Replicas being used for the kube-state-metrics metricbeat deployment
  replicas: 1

  # Root directory where metricbeat will write data to in order to persist registry data across pod restarts (file position and other metadata).
  hostPathRoot: /var/lib

  image: "docker.elastic.co/beats/metricbeat"
  imageTag: "7.17.3"
  imagePullPolicy: "IfNotPresent"
  imagePullSecrets: []

  livenessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          curl --fail 127.0.0.1:5066
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          metricbeat test output
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  clusterRoleRules:
    - apiGroups: [""]
      resources:
        - nodes
        - namespaces
        - events
        - pods
        - services
      verbs: ["get", "list", "watch"]
    - apiGroups: ["extensions"]
      resources:
        - replicasets
      verbs: ["get", "list", "watch"]
    - apiGroups: ["apps"]
      resources:
        - statefulsets
        - deployments
        - replicasets
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources:
        - nodes/stats
      verbs: ["get"]
    - apiGroups:
        - ""
      resources:
        - nodes/stats
      verbs:
        - get
    - nonResourceURLs:
        - "/metrics"
      verbs:
        - get

