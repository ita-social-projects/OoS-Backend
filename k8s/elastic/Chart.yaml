apiVersion: v2
name: elastic
description: A Helm chart for Elastic & optional Kibana & Logging Agent Vector

type: application

version: 0.2.1

appVersion: "7.16.1"

dependencies:
  - name: elasticsearch
    version: 7.16.1
    repository: https://helm.elastic.co
  - name: kibana
    version: 7.16.1
    condition: kibana.enabled
    repository: https://helm.elastic.co
  - name: vector
    version: 0.20.1
    repository: https://helm.vector.dev
