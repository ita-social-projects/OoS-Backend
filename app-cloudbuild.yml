steps:
# Build the container image
- name: 'gcr.io/k8s-skaffold/pack'
  entrypoint: 'pack'
  args:
    - build
    - gcr.io/$PROJECT_ID/oos-api:$TAG_NAME
    - --buildpack=gcr.io/paketo-buildpacks/dotnet-core
    - --builder=paketobuildpacks/builder:base
    - --env=BP_DOTNET_PROJECT_PATH=./OutOfSchool/OutOfSchool.WebApi/
    - --publish
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - beta
    - run
    - deploy
    - apiservice
    - --image
    - gcr.io/$PROJECT_ID/oos-api:$TAG_NAME
    - --region
    - $_REGION
    - --platform
    - managed
    - --allow-unauthenticated
    - --service-account
    - $_SERVICE_ACCOUNT
    - --cpu=2
    - --memory=512Mi
    - --max-instances=2
    - --concurrency=40
    - --set-env-vars
    - ASPNETCORE_ENVIRONMENT=Google
    - --set-secrets=ConnectionStrings__DefaultConnection=$_CONN_STRING_SECRET
    # Disable http2 because prod will be http1.1 for now
    - --no-use-http2
    - --vpc-connector
    - central-serverless
# Clean old versions except previous Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: bash
  args:
    - -c
    - for revision in `gcloud run revisions list --service apiservice --platform managed --region $_REGION --format 'value(name)' | sort -r | tail -n +3 | paste -sd " " -`; do $(yes | gcloud run revisions delete --platform managed --region $_REGION $revision) || exit 0; done;